<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="password generator">
  
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
  </head>
  <body>
  
    <img class="logo" src="./assets/logo.png" alt="Gerador senha logo"/>
  
    <div class="container-input">
      <span>With <span id="valor"></span> characters</span>
      <input id="slider" class="slider" type="range" min="6" max="50" value="28"/>
  
      <button id="button" class="button-cta" onclick="generatePassword()">Generate Password</button>
    </div>
  
    <div id="container-password" onclick="copyPassword()" class="container-password hide">
      <span class="title">Your generated password is::</span>
      <span id="password"  class="password"></span>
      <span class="text">Click on the password to copy</span>
    </div>
  
    <script src="script.js"></script>
  </body>
  </html>
